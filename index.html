<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surv App</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <!-- open layers css -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-house-user fa-2x"></i>

            </a>
        </div>
    </nav>
    <!--End Navbar -->

    <div class="marker" id="locationMarker"><i class="fa-solid fa-street-view fa-2x"></i></div>

    <!-- Map div -->
    <div class="map" id="map"></div>

    <!-- Start Draw Modal -->
    <div class="modal fade" id="startdrawModal" tabindex="-1" aria-labelledby="startdrawModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="startdrawModalLabel">Start Draw</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <div class="row">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Point</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Shops, poles, bore-holes, man-holes etc</h6>
                                    <p class="card-text"><i class="fa-solid fa-location-pin fa-3x"></i></p>
                                    <a href="#" onclick="startDraw('Point');" class="card-link">Add Point</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Line</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Roads, Powerlines, railways, rivers etc</h6>
                                    <p class="card-text"><i class="fa-solid fa-road fa-3x"></i></p>
                                    <a href="#" onclick="startDraw('LineString');" class="card-link">Draw Line</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Polygon</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Schools, forests, boundaries etc</h6>
                                    <p class="card-text"><i class="fa-solid fa-draw-polygon fa-3x"></i></p>
                                    <a href="#" onclick="startDraw('Polygon');" class="card-link">Draw Polygon</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <!-- End - Start Draw Modal -->

    <!-- Start - Information Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Input Feature Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body" style="text-align: center;">

                        <div class="form-group">
                            <label for="typeOfFeatures">Type of Feature</label>
                            <select class="form-control form-select" id="typeOfFeatures">
                                <!-- <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nameOfFeatures">Name</label>
                            <input type="text" class="form-control" id="nameOfFeatures" placeholder="">
                            <small id="emailHelp" class="form-text text-muted">address, name, attribution etc</small>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveToDB();">Save Feature</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End - Information Modal -->

    <!-- Jquery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Openlayers script -->
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <!-- Proj4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <!-- custom js -->
    <script src="assets/main.js"></script>
</body>

</html>
